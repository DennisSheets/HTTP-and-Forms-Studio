<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let form = document.querySelector("form");
			let searchEngineSelected = document.querySelector('input[name=engine]:checked');
			let searchEngines = {
				"google": "https://www.google.com/search",
				"duckduckgo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let searchEngineUrl = searchEngines[searchEngineSelected.value];
			form.setAttribute("action",searchEngineUrl);
		}
		
		window.addEventListener("load", function(){
			let form = document.getElementById("searchForm");
			form.addEventListener("submit",setSearchEngine);
		});
	</script>
</head>

<body>

	<form id="searchForm">

				<input type="text" name="q">

				<label><input type="radio" name="engine" value="google">
					Google</label>
				<label><input type="radio" name="engine" value="duckduckgo">
					DuckDuckGo</label>
				<label><input type="radio" name="engine" value="bing">
					Bing</label>
				<label><input type="radio" name="engine" value="bing">
					Ask</label>

	
				<input type="submit" value="Go!">
	
			
	</form>

</body>
